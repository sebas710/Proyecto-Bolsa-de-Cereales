<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>INTRANET - Red de Colaboradores BC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_responsive.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"> <!-- link con favicon-->
    <style>
        
        /*
        #app  {
            border: 4px solid rgb(0, 0, 0);
            width: 50%;
            height: 100%; 
            border: none;
        }
        */
        weather-widget-container {
            border: 4px solid rgb(0, 0, 0);
            border: none;
            text-align: center;
        }
        

       #weather-widget  {
            height: 120vh;
            text-align: center;
            
        }

        
    </style>
</head>
<body>
    <main>
        <div id="app">
            <div id="weather-widget-container">
                <div id="weather-widget"></div>
            </div>
        </div>
    </main>
    <script>
        // Recuperar los datos del usuario de localStorage
        var usuario = JSON.parse(localStorage.getItem('usuario'));
        if (usuario && usuario.ciudad) {
            let widgetUrl = '';
            switch (usuario.ciudad) {
                case 'Buenos Aires':
                    widgetUrl = 'https://www.meteored.com.ar/getwid/ae1fc2105bafdcb69555485768500f10';
                    break;
                case 'Pergamino':
                    widgetUrl = 'https://www.meteored.com.ar/getwid/7f7746824293bf94cb8e10eb3c41fbc1';
                    break;
                case 'Río Cuarto':
                    widgetUrl = 'https://www.meteored.com.ar/getwid/73d2ea8a6f1bc1f12fadcd89b3cac840';
                    break;
                case 'Santa Rosa':
                    widgetUrl = 'https://www.meteored.com.ar/getwid/77492bd3a5a88bf4cbca65dad007c750';
                    break;
                default:
                    widgetUrl = 'https://www.meteored.com.ar/getwid/ae1fc2105bafdcb69555485768500f10';
            }
            var conte = document.getElementById("weather-widget");
            if (conte) {
                var elem = document.createElement("iframe");
                elem.style.cssText = "width: 100%; height: 100%; border: none;";
                elem.src = widgetUrl;
                conte.appendChild(elem);
            }
        } else {
            console.log('No se encontró la ciudad del usuario en localStorage');
        }
    </script>
</body>
</html>
